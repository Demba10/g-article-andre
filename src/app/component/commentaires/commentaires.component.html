
<div class="card border-2 m-5" *ngFor="let comment of comments">
    <div class="card-body d-flex justify-content-between">
      <div class="leftCardBody me-3">
        <img src="https://img.freepik.com/photos-premium/beaute-femme-peau-noire-visage-souriant-visage-modele-haut-noir-fond-noir_431835-7611.jpg?w=740" id="commentImage" alt="">
      </div>
      <div class="rightCardBody">
        <h5 class="card-title">{{ comment.name }}</h5>
        <p class="card-text">{{ comment.body }}</p>
        <a href="#" class="btn btn-primary">{{ comment.email }}</a>
      </div>
    </div>
</div>
<div class="d-flex justify-content-end">
    <button type="button" (click)="loadMore()"  class="btn" id="btnListMore">Voir plus...</button>
</div>
